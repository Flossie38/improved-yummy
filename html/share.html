    <div class="wrapper">
        <div class="body-image">
            <!-- title of web page -->
            <div class="row">
                <section class="page-header">
                    <h2>Got a recipe to share? Upload here for a chance to win a range of
                        <a href="https://www.lakeland.co.uk" target="_blank">Lakeland</a> cooking utensils!</h2>
                </section>
            </div>

            <br>

            <div class="form-container" class="form-container">
                <form id="contactForm" onsubmit="return sendMail(this);">
                    <div class="row">

                        <div class="col-sm-3">
                            <label>Name</label>
                            <input type="text" name="name1" class="form-control" id="name1" placeholder="your name"
                                required />
                        </div>

                        <div class="col-sm-3">
                            <label>Email address</label>
                            <input type="text" name="emailaddress1" class="form-control" id="emailaddress1" type="email"
                                placeholder="your email address" required />
                        </div>

                        <div class="col-sm-3">
                            <label>Recipe name</label>
                            <input type="text" name="recipe_name1" class="form-control" id="recipe_name1"
                                placeholder="recipe name" required />
                        </div>

                    </div>
                    <br>
                    <div class="row">
                        <div class="col-sm-6" class="text-boxes">
                            <label>Ingredients</label>
                            <textarea class="form-control" placeholder="ingredients" id="ingredients1" rows="10"
                                name="ingredients1" id="ingredients"></textarea>
                        </div>
                        <div class="col-sm-6" class="text-boxes">
                            <label>Method of preparation</label>
                            <textarea class="form-control" placeholder="method" id="method1" rows="10"
                                name="method1"></textarea>
                        </div>

                    </div>
                    <br>
                    <h3>Yes, please upload my recipe and enter me in to a chance to win!</h3>
                    <div class="form-check">
                        <input class="form-check-input position-static" name="option1" type="checkbox"
                            id="blankCheckbox" value="option1" aria-label="checkbox" required />
                    </div>
                    <br>
                    <button type="submit">Submit</button>
                </form>
